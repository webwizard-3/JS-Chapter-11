<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <script>
        var num = [10, 20, 30, 40, 50, 60, 70];
        document.write("<h2>The array of numbers is : " + num + "<br>");
        newNum = num.slice(3);
        document.write("<h2>Now the array of numbers using slice: " + newNum + "<br>");
        num.splice(7, 0, 80, 90)
        document.write("<h2>Now the array of numbers using splice: " + num + "<br>");
        num.shift();
        document.write("<h2>Now the array of numbers using shift: " + num + "<br>");
        num.unshift(10);
        document.write("<h2>Now the array of numbers using unshift: " + num + "<br>");
        num.push(100);   
        document.write("<h2>Now the array of numbers using push: " + num + "<br>");
        num.pop();
        document.write("<h2>Now the array of numbers using pop: " + num + "<br>");
        newNum1=num.slice(1, 4);
        document.write("<h2>Subset of the array from index 1 to 4: "+newNum1+"<br>")
        num.splice(12,0,100)
        document.write("<h2>Now the array of numbers using splice: " + num + "<br>");
        num.shift();
        document.write("<h2>Now the array of numbers using shift: " + num + "<br>");
        num.push(110);
        document.write("<h2>Now the array of numbers using push: " + num + "<br>");
        
    </script>
</body>

</html>
